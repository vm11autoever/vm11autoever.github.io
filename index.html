<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPA File Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .download-link {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>IPA File Downloader</h2>
        <form id="ipaForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="ipaFile">Upload IPA File:</label>
                <input type="file" id="ipaFile" accept=".ipa">
            </div>
            <button type="button" onclick="handleDownload()">Generate Download Link</button>
        </form>
        <div id="downloadSection" style="display: none;">
            <hr>
            <h3>Download Link:</h3>
            <p id="downloadLink"></p>
        </div>
    </div>

    <script>
        function handleDownload() {
            var fileInput = document.getElementById('ipaFile');
            var file = fileInput.files[0];
            
            if (!file || file.name.split('.').pop().toLowerCase() !== 'ipa') {
                alert('Please choose an IPA file.');
                return;
            }

            var downloadLink = document.getElementById('downloadLink');
            var plistContent = '<?xml version="1.0" encoding="UTF-8"?>\n' +
                               '<!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">\n' +
                               '<plist version="1.0">\n' +
                               '<dict>\n' +
                               '    <key>items</key>\n' +
                               '    <array>\n' +
                               '        <dict>\n' +
                               '            <key>assets</key>\n' +
                               '            <array>\n' +
                               '                <dict>\n' +
                               '                    <key>kind</key>\n' +
                               '                    <string>software-package</string>\n' +
                               '                    <key>url</key>\n' +
                               '                    <string>ipa/' + file.name + '</string>\n' +
                               '                </dict>\n' +
                               '            </array>\n' +
                               '            <key>metadata</key>\n' +
                               '            <dict>\n' +
                               '                <key>bundle-identifier</key>\n' +
                               '                <string>com.example.app</string>\n' +
                               '                <key>bundle-version</key>\n' +
                               '                <string>1.0</string>\n' +
                               '                <key>kind</key>\n' +
                               '                <string>software</string>\n' +
                               '                <key>title</key>\n' +
                               '                <string>Example App</string>\n' +
                               '            </dict>\n' +
                               '        </dict>\n' +
                               '    </array>\n' +
                               '</dict>\n' +
                               '</plist>\n';
            
            var plistBlob = new Blob([plistContent], { type: 'application/xml' });
            var plistUrl = URL.createObjectURL(plistBlob);

            downloadLink.innerHTML = '<a href="' + plistUrl + '" download="app.plist">Download IPA</a>';
            document.getElementById('downloadSection').style.display = 'block';
        }
    </script>
</body>
</html>
